<html>
<head><title>Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="user_reg.css">
</head>
<body>
<form method="post" action="user_reg" class="reg">
<table>
<tr>
<td>Email:</td>
<td><input type="text" name="n1" placeholder="Type your Email">
</td>
</tr>
<tr>
<td>Name:</td>
<td><input type="text" name="n2"
placeholder="Type your Name"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="n3"
placeholder="Type your Password"></td>
</tr>
<td>Address:</td>
<td><textarea rows="3" cols="8" name="n4">
</textarea></td>
</tr>
<tr>
<td>Security Question:</td>
<td><select name="n5">
     <option value="null">select</option>
     <option value="pet_name">Pet Name</option>
     <option value="Birthday">Birthday</option>
</select></td>
</tr>

<tr>
<td>Ans:</td>
<td><input type="text" name="n6"></td>
</tr>
<tr>
<td>Contact No:</td>
<td><input type="text" name="n7">
</td>
</tr>
<tr><td><input type="submit" value="submit"></td>
</tr>
</table>
</form>
<footer class = "footer">
    <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
    </div>
    <p>Super Shopper &copy; 2023, All Rights Reserved</p>
</footer>
</body>
</html>
