<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="Cart-Container">
        <div class="Header">
            <h3 class="Heading">Shopping Cart</h3>
            <h5 class="Action">Remove all</h5>
        </div>
        <div class="Cart-Items">
            <div class="image-box">
            <img src="samsungGalaxyf04.jpg" />
            </div>
            <div class="about"><br>
            <h2 class="title">Samsung Galaxy F04</h2> 
            <h3 class="subtitle">64 GB</h3>
            </div>
            <div class="counter"></div>
            <div class="prices"></div>
            <div class="prices">
                <div class="amount">Rs.25000</div>
            </div>
        </div>
        <div class="Cart-Items">
            <div class="image-box">
            <img src="pocom4pro.jpg" />
            </div>
            <div class="about"><br>
            <h2 class="title">POCO M4 PRO 5G</h2> 
            <h3 class="subtitle">64 GB</h3>
            </div>
            <div class="counter"></div>
            <div class="prices"></div>
            <div class="prices">
                <div class="amount">Rs.20000</div>
            </div>
        </div>

        <hr> 
        <div class="checkout">
            <div class="total">
            <div>
            <div class="Subtotal">Sub-Total</div>
            </div>
            <div class="total-amount">$6.18</div>
            </div>
            <button class="button">Checkout</button>
            </div>
        </div>
    

    
</body>
</html>
